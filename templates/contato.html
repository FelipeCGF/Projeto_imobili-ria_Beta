<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Imobiliária Garanhuns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Contato</h2>
        <p>Estamos aqui para ajudar você!</p>
        <p>Se deseja comprar, vender ou alugar um imóvel, preencha o formulário abaixo e retornaremos o mais breve possível.</p>

        <form action="/contato" method="POST" class="form-contato">
            <label for="nome">Nome <span class="obrigatorio">Obrigatório</span></label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email <span class="obrigatorio">Obrigatório</span></label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="mensagem">Mensagem <span class="obrigatorio">Obrigatório</span></label>
            <textarea id="mensagem" name="mensagem" rows="5" maxlength="150" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
